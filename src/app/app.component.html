<mat-selection-list role="list" *ngIf="selectedOption$ | async as selectedLang" [multiple]="false">
  <mat-list-option role="listitem" *ngFor="let item of langOptions$ | async" [selected]="selectedLang === item"
    (selectedChange)="onLangSelected(item)">{{item}}
  </mat-list-option>
</mat-selection-list>
<mat-form-field appearance="fill">
  <mat-label>Search term</mat-label><input matInput type="text" [formControl]="searchTerm">
</mat-form-field>
<ng-container *ngIf="products$ | async as list">
  <table mat-table [dataSource]="list" class="mat-elevation-z8" style="width: 100%">
    <ng-container *ngIf="headers$ | async as headers">

      <ng-container [matColumnDef]="headers[0]">
        <th mat-header-cell *matHeaderCellDef> {{headers[0]}} </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container [matColumnDef]="headers[1]">
        <th mat-header-cell *matHeaderCellDef> {{headers[1] }} </th>
        <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
      </ng-container>

      <ng-container [matColumnDef]="headers[2]">
        <th mat-header-cell *matHeaderCellDef> {{headers[2] }} </th>
        <td mat-cell *matCellDef="let element"> <img src="{{ element.imageUrl }}" height="40"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </ng-container>
  </table>
</ng-container>
